<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <h3>Password Generator</h3>
      <div class="header">
        <div class="btnbody"></div>
        <button id="copy" onclick="copyToClipboard()">Copy</button>
      </div>
      <div>
        <div class="control">
          <label for="lenght">Password Length</label>
          <input type="number" min="8" max="60" id="length" />
        </div>
        <button class="generate" id="generate" onclick="generatePassword()">
          Generate Password
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
